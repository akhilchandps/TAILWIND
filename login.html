<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
  <div class="flex  justify-center">


  <div class="bg-slate-500 max-w-96 rounded-md p-7 shadow-md shadow-black  mt-32 font-serif" >

    <form class="mx-8 text-lg">
        <label class="text-white"><b>Email:</b></label>
        <div class="my-3">
          <input type="email" placeholder="Enter Email" class="hover:bg-sky-700">
        </div>

        <label class="text-white"><b>Password:</b></label>
        <div class="my-3" >
          <input type="password" placeholder="Enter password" class=" focus:ring-2 focus:ring-red-800">
        </div>
      

         <div class="float-right">
            <input type="button" class="cursor-pointer  focus:ring-1  text-white bg-pink-600 px-3 py-1 border-4 border-solid  rounded-md border-cyan-900" value="Login">
         </div>
         <ul >
            <li class="mt-10"><a href="" class="text-white">Forgot Password?</a></li><br>
            <li class="text-white">Don't Have an Account? <a href="signup.htm l" class="text-cyan-900" >Sign Up</a></li>
         </ul>
    </form>
  </div>

</div>
