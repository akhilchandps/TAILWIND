<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add Course</title>
</head>
<body>
    <div class="flex justify-center">
        <div class=" py-7 my-5	 bg-teal-700 px-20 text-white rounded-md">

     
        <h1 class="text-center text-3xl font-semibold">Add Course</h1>
        <form action="" class=" text-lg"> 
            <label class="font-normal" for="">Course Name</label>
            <div>
                <input type="text" class="py-1 px-3  w-96 my-2 rounded-md" required  placeholder="course name">
            </div>
            <label class="font-normal" for="">Course ID</label>
            <div>
                <input type="text" class="py-1 px-3 w-96 my-2 rounded-md" required  placeholder="course ID">
            </div>
            <label class="font-normal" for="">Course Type</label>
            <div>
                <select class="py-1 px-3 my-2 text-black" >
                    <option value="">Select</option>
                    <option value="">Self Placed</option>
                </select>
            </div>
            <label class="font-normal" for="">Price</label>
            <div>
                <select class="py-1 px-3">
                    <option value="">50000</option>
                  
                </select>
            </div>
            <label class="font-normal" for="">Description</label>
            <div>
              <textarea class="px-20 py-10 rounded-md" name="" id=""></textarea>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="bg-white text-black px-3 py-1 rounded-md hover:bg-sky-600 hover:text-white">Add Book</button>
            </div>
        </form>
    </div>


    </div>
</body>
</html>
